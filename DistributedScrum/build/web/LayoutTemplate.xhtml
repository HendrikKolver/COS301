<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/cssLayout.css" rel="stylesheet" type="text/css" />
        <script type ="text/javascript" src ="resources/jquery.js"></script>
        <script type = "text/javascript" src="resources/jqueryui.js"></script>
        <script type = "text/javascript" src="resources/script.js"></script>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        
        <div id = 'container' >
			<div id = 'header'>
				<span id = 'logo'><img src = 'logo.png' title = 'Distributed Scrum Board' height = '70px'/></span>
			</div>
			<div id = 'navContainer'>
				<table id = 'nav'>
					<tr>
                                            <h:form>
						<td><h:commandButton class="navLink" value="Scrum Board" action="scrum" /></td>
                                                <td><h:commandButton class="navLink" value="Index" action="index" /></td>
						<td><div class = 'navLink'>Link 2</div></td>
						<td><div class = 'navLink'>Link 3</div></td>
						<td><div class = 'navLink'>Link 4</div></td>
						
                                            </h:form>
					</tr>
				</table>
			</div>
			
			<div id = 'body'>
                                <ui:insert name="content">Content</ui:insert>		
			</div>
			
			<div id = 'footer1'>
			</div>
			<div id = 'footer2'>
				<br/>RHM Software Solutions 2013
			</div>
	</div>
    </h:body>

</html>
