<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <body>
        <div id = "body">
            <div id="allUsernames" style="display:none;">
                <c:forEach var="users" items="#{adminBean.getAllUsernames()}">
                    <span>#{users.getUsername()}</span>
                </c:forEach>
                
            </div>
			<div style = "width:800px; height:600px; margin:0 auto">
                        <br/>
			<h2>Admin Interface</h2>
                        
				<div id="accordion" style ="max-width:1300px; margin-top:0px; margin:0 auto;">
					<h3>Create a Project</h3>
					<div >
						<table cellpadding="2">
									<tr>
										<td>Project Name:</td>
										<td><input id="projectNameInput" type ="text"></input></td>
									</tr>
									
									<tr>
										<td></td>
										<td><button id="addProjectButton">Create</button></td>
									</tr>
								</table>
					</div>
					<h3> Create a User </h3>
					<div >
						<table cellpadding="2">
									<tr>
										<td>Username:</td>
										<td><input id="usernameAdd" type ="text"></input> </td>
									</tr>
									
									<tr>
										<td>First Name:</td>
										<td><input id="nameAdd" type ="text"></input> </td>
									</tr>
									
									<tr>
										<td>Surname:</td>
										<td><input id="surnameAdd" type ="text"></input> </td>
									</tr>
									
									<tr>
										<td>Password:</td>
										<td><input id="passwordAdd" type ="password"></input>&nbsp;&nbsp;&nbsp;<button class ="showPassword">Show Password</button></td>
									</tr>
									
									<tr>
										<td></td>
										<td><button id="createUserFormButton">Create</button></td>
									</tr>
							</table>
					</div>
					<h3>Edit a Project</h3>
					<div id="editAProjectDiv">
						<table cellpadding="2">
									<tr>
										<td>Project:</td>
										<td>
											<select id="projectEditSelect">
												<c:forEach var="project" items="#{adminBean.getAllProjects()}">
                                                                                                        <option id="#{project.getId()}">#{project.getProjectName()}</option> 
                                                                                                </c:forEach>
											</select>
										</td>
									</tr>
									
									<tr>
										<td>Project Name:</td>
										<td><input type ="text" id="projectEditName"></input><button id="projectSaveButton">Save</button></td>
									</tr>
									
									<tr>
										<td></td>
										<td><button id="projectDeleteButton">Delete Project</button></td>
									</tr>
							</table>
					</div>
					
					<h3>Edit a User</h3>
						<div>
							<table cellpadding="2">
										<tr>
											<td>Username:</td>
											<td>
												<select id="oldUsernameID">
                                                                                                    <c:forEach var="users" items="#{adminBean.getAllUsernames()}">
                                                                                                        <option>#{users.getUsername()}</option>
                                                                                                    </c:forEach>
												</select>											
											</td>
										</tr>
										
										<tr>
											<td>First Name:</td>
											<td><input type ="text" id="userToUpdateName"></input> </td>
										</tr>
										
										<tr>
											<td>Surname:</td>
											<td><input type ="text" id="userToUpdateSurname"></input> </td>
										</tr>
										
										<tr>
											<td>Password:</td>
											<td><input type ="password" id="UserToUpdatePassword"></input>&nbsp;&nbsp;&nbsp;<button class ="showPassword">Show Password</button></td>
										</tr>
										
										<tr>
											<td></td>
											<td><button id="userUpdateButon">Update</button></td>
										</tr>
								</table>
						</div>

					    </div>
					
				</div>
			
			
				
		</div>
        <script type = "text/javascript" src="resources/javascript/adminScript.js"></script>
    </body>
</html>
